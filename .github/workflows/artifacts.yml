name: Build Artifacts

on:
  push:
    branches: [ optsched ]

jobs:
  update-release-tag:
    runs-on: ubuntu-latest

    steps:
    - uses: marvinpinto/action-automatic-releases@1369002240ebd4f758bbc69e9ae3649a5c3c2e14
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: optsched-artifacts
        prerelease: false

  build-release:
    runs-on: ubuntu-latest
    needs: update-release-tag

    steps:
    - uses: actions/checkout@v2
    - name: Configure
      run: |
        mkdir build && cd build
        cmake ../llvm                                       \
            -DCMAKE_BUILD_TYPE=Release                      \
            -DCMAKE_PARALLEL_LINK_JOBS=1                    \
            -DCMAKE_INSTALL_PREFIX=$(cd ..; pwd)/install    \
            -DLLVM_ENABLE_PROJECTS='clang'                  \
            -DLLVM_TARGETS_TO_BUILD=X86                     \
            -DLLVM_INCLUDE_TESTS=ON                         \
            -DLLVM_OPTIMIZED_TABLEGEN=ON

    - name: Build
      working-directory: build
      run: |
        make -j4 || true
        make -j4 || true
        make -j4 || true
        make -j4 || true
        make

    - name: Install
      working-directory: build
      run: |
        make install

    - uses: meeDamian/github-release@2.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: optsched-artifacts
        commitish: optsched
        name: OptSched Artifacts
        body: |
          For pre-built LLVM binaries / libraries / include files, configured for OptSched
        files: llvm-release:./install
        gzip: true
        allow_override: true

  build-release-with-asserts:
    runs-on: ubuntu-latest
    needs: update-release-tag

    steps:
    - uses: actions/checkout@v2
    - name: Configure
      run: |
        mkdir build && cd build
        cmake ../llvm                                       \
            -DCMAKE_BUILD_TYPE=Release                      \
            -DCMAKE_PARALLEL_LINK_JOBS=1                    \
            -DCMAKE_INSTALL_PREFIX=$(cd ..; pwd)/install    \
            -DLLVM_ENABLE_PROJECTS='clang'                  \
            -DLLVM_TARGETS_TO_BUILD=X86                     \
            -DLLVM_INCLUDE_TESTS=ON                         \
            -DLLVM_OPTIMIZED_TABLEGEN=ON                    \
            -DLLVM_ENABLE_ASSERTIONS=ON

    - name: Build
      working-directory: build
      run: |
        make -j4 || true
        make -j4 || true
        make -j4 || true
        make -j4 || true
        make

    - name: Install
      working-directory: build
      run: |
        make install

    - uses: meeDamian/github-release@2.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: optsched-artifacts
        commitish: optsched
        name: OptSched Artifacts
        body: |
          For pre-built LLVM binaries / libraries / include files, configured for OptSched
        files: llvm-release-asserts:./install
        gzip: true
        allow_override: true
